version: '3.7'

services:
  frontend:
    build: frontend
    volumes:
      - './frontend/:/app' #comment me to disable frontend updating
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  db:
    image: postgres:12.3
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: "django"
      POSTGRES_USER: "django"
      POSTGRES_PASSWORD: "django"
  web:
    build: backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/.env.dev

volumes:
  postgres_data: